version: '2'

services:
  auth-service:
    build:
      dockerfile: Dockerfile.dev
      context: .
    image: auth-service
    working_dir: /app
    entrypoint: ["dotnet", "authService.dll"]
    environment:
      - ASPNETCORE_ENVIRONMENT=DockerDev
    networks:
      - auth-db_authService
    ports:
      - "8001:8001"
networks:
  auth-db_authService:
    external: true
